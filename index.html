<!DOCTYPE html>
<html class="dark" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Đăng nhập RentalERP AI (Slideshow)</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Noto+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#243B6B",
                        "accent": "#11B5A4",
                        "background-dark": "#0a0c10",
                    },
                    fontFamily: {
                        "display": ["Inter", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                    animation: {
                        'fade-in-out': 'fadeInOut 28s infinite', // 4 images * 7s
                    },
                    keyframes: {
                        fadeInOut: {
                            '0%': { opacity: '0' },
                            '5%': { opacity: '1' },
                            '25%': { opacity: '1' },
                            '30%': { opacity: '0' },
                            '100%': { opacity: '0' },
                        }
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .glass-card {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .tech-gradient-overlay {
            background: linear-gradient(135deg, rgba(36, 59, 107, 0.85) 0%, rgba(10, 12, 16, 0.8) 50%, rgba(17, 181, 164, 0.7) 100%);
        }
        .input-glass {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
        }
        .input-glass:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(17, 181, 164, 0.5);
        }.slideshow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: kenburns 28s infinite;
        }.slide:nth-child(1) {
            animation-delay: 0s;
        }
        .slide:nth-child(2) {
            animation-delay: 7s;
        }
        .slide:nth-child(3) {
            animation-delay: 14s;
        }
        .slide:nth-child(4) {
            animation-delay: 21s;
        }
        @keyframes kenburns {
            0% {
                opacity: 0;
                transform: scale(1);
            }
            3% {
                opacity: 1;
            }
            25% {
                opacity: 1;
            }
            28% {
                opacity: 0;
                transform: scale(1.05);
            }
            100% {
                opacity: 0;
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body class="bg-background-dark font-display text-white antialiased min-h-screen relative overflow-hidden flex items-center justify-center">
<div class="fixed inset-0 z-0">
<div class="slideshow-container">
<div class="slide" style='background-image: url("https://www.theluxurysignature.com/wp-content/uploads/2019/12/villa-paradiso-phuket-featured-image.jpg");'></div>
<div class="slide" style='background-image: url("https://www.sripanwa.com/images/villas/private-pool-villas-hotel-phuket-one-bedroom-ocean-view-award-winning-sri-panwa.jpg");'></div>
<div class="slide" style='background-image: url("https://images.luxuryescapes.com/fl_progressive,q_auto:good/mmcop4alfak7y3wzbs5r");'></div>
<div class="slide" style='background-image: url("https://www.sripanwa.com/images/villas/private-pool-villas-hotel-phuket-one-bedroom-best-award-winning-sri-panwa-ocean-view.jpg");'></div>
</div>
<div class="absolute inset-0 tech-gradient-overlay z-10 mix-blend-multiply"></div>
<div class="absolute inset-0 bg-black/30 z-10"></div>
</div>
<div class="relative z-20 w-full max-w-sm px-4">
<div class="glass-card rounded-3xl p-8 flex flex-col items-center">
<div class="flex flex-col items-center gap-2 mb-8">
<div class="w-12 h-12 rounded-xl bg-gradient-to-br from-white/10 to-transparent border border-white/20 flex items-center justify-center shadow-lg">
<svg class="w-7 h-7" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M3 9L12 2L21 9V20C21 20.5523 20.5523 21 20 21H4C3.44772 21 3 20.5523 3 20V9Z" stroke="#11B5A4" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
<path d="M9 21V12H15V21" opacity="0.5" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path>
<circle cx="12" cy="7" fill="#11B5A4" r="1.5"></circle>
</svg>
</div>
<span class="text-white text-lg font-semibold tracking-wide opacity-90">RentalERP<span class="text-accent">AI</span></span>
</div>
<form action="#" class="flex flex-col gap-4 w-full" method="POST">
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400 group-focus-within:text-accent transition-colors">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<input class="input-glass w-full rounded-2xl py-3.5 pl-11 pr-4 text-sm text-white placeholder-gray-500 focus:outline-none focus:ring-0 transition-all shadow-inner" name="email" placeholder="Email" type="email"/>
</div>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400 group-focus-within:text-accent transition-colors">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<input class="input-glass w-full rounded-2xl py-3.5 pl-11 pr-11 text-sm text-white placeholder-gray-500 focus:outline-none focus:ring-0 transition-all shadow-inner" name="password" placeholder="Mật khẩu" type="password"/>
<div class="absolute inset-y-0 right-0 pr-4 flex items-center cursor-pointer text-gray-500 hover:text-white transition-colors">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</div>
</div>
<button class="w-full rounded-2xl bg-gradient-to-r from-primary to-accent py-3.5 mt-2 text-white text-sm font-bold uppercase tracking-wider hover:brightness-110 shadow-[0_0_20px_rgba(17,181,164,0.25)] active:scale-[0.98] transition-all">
                    Đăng nhập
                </button>
</form>
<div class="flex items-center gap-4 w-full my-6">
<div class="h-px bg-white/10 flex-1"></div>
</div>
<div class="flex items-center gap-4">
<button class="w-10 h-10 rounded-full bg-white/5 border border-white/10 hover:bg-white/10 hover:border-white/20 hover:scale-105 flex items-center justify-center transition-all group" type="button">
<svg class="w-5 h-5 opacity-70 group-hover:opacity-100 transition-opacity" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
</button>
<button class="w-10 h-10 rounded-full bg-white/5 border border-white/10 hover:bg-white/10 hover:border-white/20 hover:scale-105 flex items-center justify-center transition-all group" type="button">
<svg class="w-5 h-5 text-white opacity-70 group-hover:opacity-100 transition-opacity" fill="currentColor" viewBox="0 0 24 24">
<path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"></path>
</svg>
</button>
</div>
</div>
</div>

</body></html>
